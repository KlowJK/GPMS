<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Be+Vietnam+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="page">
    <div class="bg"></div>

    <main class="card" role="main" aria-labelledby="login-title">
        <img
                class="brand-illustration"
                src="https://placehold.co/244x203"
                alt="Minh hoạ thương hiệu"
                width="244" height="203"
                loading="lazy"
        />

        <h1 id="login-title" class="title">Đăng nhập</h1>

        <form class="form" action="#" method="post" novalidate>
            <!-- Tài khoản -->
            <div class="field">
                <label for="username">Tài khoản</label>
                <input
                        id="username"
                        name="username"
                        type="text"
                        inputmode="email"
                        autocomplete="username"
                        placeholder="Nhập tài khoản"
                        required
                />
                <p class="error" aria-live="polite"></p>
            </div>

            <!-- Mật khẩu -->
            <div class="field">
                <label for="password">Mật khẩu</label>
                <div class="password-wrap">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            placeholder="Nhập mật khẩu"
                            required
                    />
                    <!-- Icon chỉ để trang trí (không JS) -->
                    <img
                            class="eye"
                            src="https://placehold.co/24x24"
                            alt=""
                            aria-hidden="true"
                            width="24" height="24"
                            loading="lazy"
                    />
                </div>
                <p class="error" aria-live="polite"></p>
            </div>

            <!-- Nút & Link -->
            <div class="actions">
                <button type="submit" class="btn-primary">Đăng nhập</button>
            </div>
            <a class="forgot" href="#" rel="nofollow">Quên mật khẩu?</a>
        </form>
    </main>
</div>
</body>
</html>
